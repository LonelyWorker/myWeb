<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.css">
	<link rel="stylesheet" href="../css/base.css" />
	<script src="../lib/jquery-3.3.1.js"></script>
	<link rel="stylesheet" href="../css/login.css">
	<script src="../js/login.js"></script>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="head clearfix">
				<div class="logo fl">
					<img src="../img/logo1.jpg" alt="logo">
				</div>
				<div class="logoSpan fr">
					<span>您好，欢迎光临购酒网！</span>
					<a href="javascript:">
						<i class="icon set"></i>
						帮助
					</a>
					<a href="javascript:" class="serverText">
						<i class="icon server"></i>
						在线客服
					</a>
				</div>
			</div>
		</div>
	</header>

	<main>
		<div class="container">
			<div class="login">
				<a href="javascript:"><img src="../img/login/member" alt="招牌"></a>
				<form class="form fr">
					<div class="login_form">
						<div class="formTitle">
							<i class="man"></i>
							购酒网会员登录
						</div>
						<div class="loginMeg">
							<div class="text_box">
								<i for="" class="user"></i><input type="text" class = "username" name="username" placeholder="邮箱/手机号码">
							</div>
							<div class="text_box">
								<i for="" class="pwd"></i><input type="password"  name="password" class ="password">
							</div>
						</div>
						<div class="loginCode">
							<input name="txtCode" type="text" id="txtCode" class="codeText" placeholder="请输入验证码">
							<span></span>
							看不清? <a href="javascript:" style = 'color: #325e8f;'>换一张</a>
						</div>
						<div class="autoLogin">
							<div class="fl">
								<input type="checkbox" id="check">
								<label for="check">自动登录</label>
							</div>
							<div class="fr">
								<a href="javascript:">忘记密码?</a>
							</div>
						</div>
						<div class="loginButton">
							<input type="button" value="登录">
						</div>
					</div>
					<div class="dashedLine"></div>
					<div class="other_login">
						使用合作账号登陆<br />
						<a href="javascrpt:" class="qq"></a>
						<a href="javascrpt:" class="zfb"></a>
						<a href="javascrpt:" class="weixin"></a>
					</div>
					<div class="reg">
						<a href="./registe" class="resg">注册新账号</a>
					</div>
				</form>
			</div>
		</div>
	</main>

	<footer class="footer">
		<div class="container">
			<p>
				<a href="javascript:">关于我们</a>
				<a href="javascript:">联系我们</a>
				<a href="javascript:">友情链接</a>
				<a href="javascript:">隐私声明</a>
			</p>
			<p>Copyright©2009-2018 gjw.com, All Rights Reserved 购酒网(上海)供应链管理有限公司 版权所有</p>
		</div>
	</footer>
</body>
</html>
