<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.css">
	<link rel="stylesheet" href="../css/base.css" />
	<script src="../lib/jquery-3.3.1.js"></script>
	<link rel="stylesheet" href="../css/registe.css">
	<script src="../js/registe.js"></script>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="head clearfix">
				<div class="logo fl">
					<img src="../img/logo1.jpg" alt="logo">
				</div>
				<div class="logoSpan fr">
					<span>您好，欢迎光临购酒网！</span>
					<a href="javascript:">
						<i class="icon set"></i>
						帮助
					</a>
					<a href="javascript:" class="serverText">
						<i class="icon server"></i>
						在线客服
					</a>
				</div>
			</div>
		</div>
	</header>
	

	<main>
		<div class="container">
			<form class="form clearfix">
				<div class="form_l fl">
					<div class="fl_top">
						<li>
							<a href="javascript:">
								<i class="resgIcon"></i>
								手机注册
							</a>
							<i class="smallArrow"></i>
						</li>
					</div>
					<div class="fl_bottom">
						<div class="iphoneNum">
							<div class="form-group iphone">
								<span class="a1">手机号:</span>
	   							 <input type="text" class="form-control" id="num">
							</div>
						</div>

						<div class="mima">
							<div class="form-group">
								<div class="form-group user">
								<span class="a1">设置密码:</span>
	   							<input type="text" class="form-control" id="password">
								</div>
								<div class="form-group user">
								<span class="a1">确认密码:</span>
	   							 <input type="text" class="form-control" id="comfirepassword">
	   							</div>
							</div>
						</div>

						<div class="code clearfix">
							<div class="form-group unicode fl">
								<span class="a1">验证码:</span>
	   							 <input type="text" class="form-control" id="unicode">
							</div>
								<div class="yanzheng">
									<span class="yanText"></span>
									<a href="javascript:" class="huan">换一张</a>
								</div>
						</div>
						
						<p>
							点击注册, 表示你已经同意
							<a href="javascript:" style="color: #325E8F;">
								《服务协议》
							</a>
						</p>	

						<div class="registe">
							<a href="javascript:">注 册</a>
						</div>
					</div>
				</div>





				<div class="form_r fr">
					<img src="../img/registe/logo.jpg" style = "cursor: pointer;">
				</div>
			</form>
		</div>
	</main>
		
	<footer class="footer">
		<div class="container">
			<p>
				<a href="javascript:">关于我们</a>
				<a href="javascript:">联系我们</a>
				<a href="javascript:">友情链接</a>
				<a href="javascript:">隐私声明</a>
			</p>
			<p>Copyright©2009-2018 gjw.com, All Rights Reserved 购酒网(上海)供应链管理有限公司 版权所有</p>
		</div>
	</footer>
</body>
</html>
